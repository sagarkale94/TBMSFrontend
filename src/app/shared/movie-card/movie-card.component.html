<mat-card class="movie-card">
  <img [src]="movie.picurl" alt="_movie_pic" width="100%" height="80%">
  <div class="movie-primary-details">
    <div>
      <h4>{{movie.name}}</h4>
    </div>
    <div fxLayout="row" fxLayoutAlign="end center">
      <button mat-stroked-button color="primary" (click)="onBookTicketBtnClick()">Book Ticket</button>
    </div>
  </div>
</mat-card>
