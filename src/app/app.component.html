<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar" fxLayout="row" fxLayoutAlign="space-between center">
    <div class="app-name">
      <button *ngIf="mobileQuery.matches" mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <a routerLink="/">
        <h1 class="example-app-name">BookYourShow</h1>
      </a>
    </div>
    <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="start center">
      <div *ngIf="isAdmin && checkIsUserLoggedIn()" class="admin-menus">
        <a routerLink="/movie-management" routerLinkActive="active-nav">Movies</a>
        <a routerLink="/123" routerLinkActive="active-nav">User</a>
        <a routerLink="/123" routerLinkActive="active-nav">Seat</a>
      </div>
      <button *ngIf="checkIsUserLoggedIn()" [matMenuTriggerFor]="menu" mat-icon-button>
        <mat-icon>person</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onLogoutBtnClick()">Logout</button>
      </mat-menu>
      <button *ngIf="!checkIsUserLoggedIn()" mat-stroked-button (click)="onLogInBtnClick()">Login</button>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav class="mat-sidenav-style" #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink=".">Link</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
